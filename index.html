<!DOCTYPE html>
<html>
<head>
	<title>Curso de ReactJS</title>
</head>
<body>
<div id="first"></div>

<script src="react13.3.js"></script>
<script src="jsxtransformer13.3.js"></script>

<!-- <script src="react-with-addons"></script>
<script src="react-dom.js"></script>
<script src="babel-browser.js"></script> -->

<script type="text/jsx;harmony=true">

	var HelloWorldComponent = React.createClass({
		propTypes : {
			name : React.PropTypes.string,
			level : React.PropTypes.number
		}, 
		render : function() {
			// return <h1>Hola Mundo</h1>
			//Usamos las propiedades que usamos en el componente cuando lo llamamos	
			return <h1>Hola {this.props.name} tu nivel es de {this.props.level}</h1>
		}
	});


	/*// Si queremos usar ES6
	class HelloWorldComponent extends React.Component {
		render() {
			return (<h1>Hola  {this.props.name} </h1>)
		}
	}*/

	React.render( <HelloWorldComponent name="pikachu" level={22}/>, document.getElementById("first") );
	
</script>


</body>
</html>
