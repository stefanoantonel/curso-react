<script type="text/jsx;harmony=true">

	var HelloWorldComponent = React.createClass({
		render : function() {
			// return <h1>Hola Mundo</h1>
			//Usamos las propiedades que usamos en el componente cuando lo llamamos	
			return <h1>Hola {this.props.name}</h1>
		}
	});


	

	React.render( <HelloWorldComponent name="pikachu"/>, document.getElementById("first") );
	
</script>
