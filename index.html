<!DOCTYPE html>
<html>
<head>
	<title>Curso de ReactJS</title>
</head>
<body>
<div id="first"></div>

<script src="react13.3.js"></script>
<script src="jsxtransformer13.3.js"></script>

<!-- <script src="react-with-addons"></script>
<script src="react-dom.js"></script>
<script src="babel-browser.js"></script> -->

<script type="text/jsx;harmony=true">
	var pokemons = [
		{number:1, name: "Bulbasor"},
		{number:2, name: "Ivuasor"},
		{number:3, name: "Venusoaur"}
	];

	class Pokerow extends React.Component {
		render() {
			// Gracias a ES6 puedo poner datos dentro de strings usando "${...}"
			// Con commilas invertidas
			// var url = `http://veekun.com/dex/media/pokemon/main-sprites/x-y/${this.props.number}.png`;
			// Con concatenacion
			var url = "http://veekun.com/dex/media/pokemon/main-sprites/x-y/" + this.props.number +".png";
			return <div> 
				<img src = {url} />
				{this.props.name}
			</div>
		}
	}

	
	var pokemon = pokemons[0];
	React.render( <Pokerow name={pokemon.name} number={pokemon.number}/>, document.getElementById("first") );
	
</script>


</body>
</html>
